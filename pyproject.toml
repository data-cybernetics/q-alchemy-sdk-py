[tool.poetry]
name = "q-alchemy-sdk-py"
version = "0.1.0"
description = ""
authors = ["Carsten Blank <blank@data-cybernetics.com>"]
readme = "README.md"
packages = [{include = "q_alchemy"}]

[tool.poetry.dependencies]
python = ">=3.9,<4"
numpy = "*"
pyarrow = "*"
requests = "*"
pydantic = "<2"  # We want to use only pydantic 1 (breaking changes since 2.0)
python-dateutil = "*"
retry = "*"
qclib = { git = "https://github.com/carstenblank/qclib.git", branch = "bugfix/make_sure_ndarray" }

[tool.poetry.dev-dependencies]
pytest = "*"
jupyter = { version="*", optional = true }
matplotlib = { version="*", optional = true }
pandas = { version="*", optional = true }
scikit-learn = { version="*", optional = true }
quantum_linear_solvers = { git = "https://github.com/carstenblank/quantum_linear_solvers", branch = "bugfix/remove_dist", optional = true}

[tool.poetry.extras]
hhl-examples = ["quantum_linear_solvers", "pandas", "jupyter", "matplotlib"]
qml-examples = ["scikit-learn", "pandas", "jupyter", "matplotlib"]
examples = ["jupyter", "matplotlib"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
